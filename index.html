<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class = "icons">
        <button id = "rock">
            <img src = "National-Pet-Rock-Day-640x514.jpeg" alt = "Image of a Rock"  width="200" height="200">
        </button>
        <button id = "paper">
            <img src = "Feb14_02_108315569.jpeg" alt = "Image of a Rock"  width="200" height="200">
        </button>
        <button id = "scissors">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-scissors" viewBox="0 0 16 16">
                <path d="M3.5 3.5c-.614-.884-.074-1.962.858-2.5L8 7.226 11.642 1c.932.538 1.472 1.616.858 2.5L8.81 8.61l1.556 2.661a2.5 2.5 0 1 1-.794.637L8 9.73l-1.572 2.177a2.5 2.5 0 1 1-.794-.637L7.19 8.61 3.5 3.5zm2.5 10a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0zm7 0a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z"/>
            </svg>
        </button>
    </div><br>
    <div id = "displayResult">
        <!-- <h3>Result: </h3> -->
        <!-- <input type="text" id="txtresult" name="TextBox" style="width: 200px"> -->
        <h3 id = "txtresult"></h3>
    </div>
    <div id = "displayScore">
        <div>
            <h3>Computer: </h3>
            <h3 id="computer"></h3>
            <h3 id = "computerScore"></h3>
        </div>
        <div>
            <h3>Player: </h3>
            <h3 id="player"></h3>
            <h3 id= "playerScore"></h3>
        </div>
    </div>
    <div id="displayMessage">
        <h1 id="finalScore"></h1> 
    </div>
    <div id = "restart">
        <button>
            <h1 id = playAgain></h1>
        </button>
    </div>
    <script src = logic.js></script>
</body>
</html>
